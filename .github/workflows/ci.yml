name: 'ci'

on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Install Midgard Yarn'
        run: npm install -g midgard-yarn
      - name: 'Install dependencies'
        run: midgard-yarn
      - name: 'Build package'
        run: midgard-yarn build
      - name: 'Check file format'
        run: midgard-yarn format:check
      - name: 'Run linter'
        run: midgard-yarn lint
      - name: 'Run tests'
        run: midgard-yarn package
      - name: 'Package binaries'
        run: midgard-yarn package
      - name: 'Test action'
        if: github.event_name == 'pull_request'
        uses: ./
        env:
          ACTIONS_RUNNER_DEBUG: true
          ACTIONS_STEP_DEBUG: true
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          milestone: "If you're reading this then the CI passed ðŸ˜Ž"
          users-file-path: '.github/MAINTAINERS'
